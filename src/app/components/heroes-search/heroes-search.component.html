<h1>
  Buscador: <small>{{ searchText }}</small>
</h1>
<hr />
<div *ngIf="heroes.length == 0" class="row">
  <div class="col-md-12">
    <div class="alert alert-info">
      No existe resultado con el termino {{ searchText }}
    </div>
  </div>
</div>
<div class="card-columns">
  <app-heroe-card
    [heroe]="heroe"
    [index]="heroe.index"
    *ngFor="let heroe of heroes"
  ></app-heroe-card>
</div>
